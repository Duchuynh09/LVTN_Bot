entities:
- event_name
- user_email
- timeOfDay
slots:
  time:
    type: text
    mappings:
    - type: from_entity
      entity: timeOfDay
  event:
    type: text
    mappings:
    - type: from_entity
      entity: event_name
  email:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: register_event_form
        requested_slot: email
forms:
  event_form:
    required_slots:
    - event
  register_event_form:
    required_slots:
    - event
    - email
responses:
